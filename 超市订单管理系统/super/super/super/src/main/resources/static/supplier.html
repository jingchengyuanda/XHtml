<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script src='js/bootstrap.min.js'></script>
<script type="text/javascript">
    function addform(){
        var node = $(".container");
        node.empty();
        node.append("<iframe src='addsupplier.html' width='100%' frameborder='0' scrolling='no' id='test' onload='this.height=385'></iframe>")
    }
    $(function(){
        $("#query").click(function () {
            var code = ($("[name='procode']").val());
            var pro = ($("[name='proname']").val());
            $('#dg').datagrid('load', {
                procode:code,
                proname: pro
            });
        });
    });
 $('#dg').datagrid({
        url:'allProvider',
		fit:true,
        fitColumns:false,
        columns:[[
            {field:'procode',title:'供应商编号',width:150,align:'center',sortable:true},
            {field:'proname',title:'供应商名称',width:200,align:'center',editor:'text'},
            {field:'procontact',title:'联系人',width:100,align:'center',editor:'text'},
            {field:'prophone',title:'联系电话',width:150,align:'center',editor:'text'},
            {field:'profax',title:'传真',width:100,align:'center',editor:'text'},
            {field:'creationdate',title:'创建时间',width:100,align:'center',editor:'datetimebox',formatter:function(value,row,index){
                var dt = new Date(value);
                var ds = myformatter(dt);
                row.joinTime = ds;
                return ds;
            }},
            {field:'action',title:'操作',width:150,align:'center',
					formatter:function(value,row,index){
                		if(row.editing){
                            var s = '<a href="javascript:void(0)" onclick="saverow('+index+')">Save</a> ';
                            var c = '<a href="javascript:void(0)" onclick="cancelrow('+index+')">Cancel</a>';
                            return s+c;
						}else {
                            var e = '<a href="javascript:void(0)" onclick="editr('+index+')"><img src="images/read.png"></a> ';
                            var d = '<a href="javascript:void(0)" onclick="editrow('+index+')"><img src="images/xiugai.png"></a> ';
                            var c = '<a href="javascript:void(0)" onclick="deleterow('+index+')"><img src="images/schu.png"></a>';
                            return e+d+c;
						}
					}
			}
        ]],
     onBeforeEdit:function(index,row){
         row.editing = true;
         //重新刷新行
         $('#dg').datagrid('refreshRow', index);
     },
     onAfterEdit:function(index,row){
         row.editing = false;
         //alert(row.productid);
         //alert(row);
         var jstr = JSON.stringify(row);//对象转 json string
         //alert(jstr);
         var sobj = JSON.parse(jstr); //json string 转 对象
         //alert(typeof(sobj.creationdate));
         var dt = new Date(sobj.creationdate);//转 js 的时间
         var ds = myformatter(dt);
         sobj.creationdate = ds ;
         alert(JSON.stringify(sobj));
         $.post('updateProvider',sobj,function(data){
             if(data == 'true'){
                 alert(data);
                 $('#dg').datagrid('refreshRow', index);
             }
         });
         //重新刷新行
         //$('#dg').datagrid('refreshRow', index);
     },
     onCancelEdit:function(index,row){
         row.editing = false;
         $('#dg').datagrid('refreshRow', index);
     } ,
        pagination:true,
        pageSize:10,
		pageList:[10,20,30]
    });
    function editrow(index){
        alert(111);
        $('#dg').datagrid('beginEdit', index);
	}
    function details(index) {
        var rows = $('#dg').datagrid('getRows');
        var id = rows[index].id;
        alert(id);
    }
    $(function(){
        //alert(0);
        var pager = $('#dg').datagrid().datagrid('getPager');	// get the pager of datagrid
        pager.pagination({
            displayMsg:'显示第 {from} 到 {to} 条记录，共 {total} 条记录'
        });
    });
    function myformatter(date){
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var d = date.getDate();
        return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
    }

    function saverow(index){
        // 结束编辑
        $('#dg').datagrid('endEdit', index);
    }
    function cancelrow(index){
        $('#dg').datagrid('cancelEdit', index);
    }
    function deleterow(index){
        var rows = $('#dg').datagrid('getRows');
        $.messager.confirm('comfirm','你确定要删除【'+rows[index].procode+'】订单吗?',function (r) {
            if(r){
                // 得到所有行

                //alert(rows.length);
                // 根据下标拿当前行的数据
                var did2 = rows[index].procode ;
                //alert(did2);
                // 发送ajax
                $.post('delProvider',{procode:did2},function(data){
                    //alert(data);
                    if(data == 'true'){
                        // 删除1行，发命令
                        $('#dg').datagrid('deleteRow', index);
                        $('#dg').datagrid.refreshRow();
                    }
                });
            }
        })
    }
</script>
