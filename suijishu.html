<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>随机数</title>
</head>

<body>
  <script type="text/javascript">
    var array = (parseInt(Math.random() * (99999 - 10000 + 1) + 10000) + '').split('');
    array.sort(function (x, y) {
      return x - y;
    });
    document.writeln(array);


    document.writeln('<br/>');
    var count = 5;
    var count1 = 5;
    for (var e = 0; e < count1; e++) {
      document.write("<br>");
      for (var i = 0; i < count; i++) {
        document.write(parseInt(Math.random() * (10 - 1 + 1) + 1));
        if (i < count - 1) {
        }
        document.write(',');
      }
    }

    document.writeln('<br/>');


  </script>
</body>

</html>
